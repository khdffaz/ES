<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Создание кнопки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
    <div class="article">
        <h3>Привет!</h3>
        <p>Меня зовут Повторятель Издевайкин. Я люблю повторять за всеми.</p>
        <p>Что бы ты дальше не написал - всё повторю за тобой!</p>
    </div>
<form name="search">
    <input type="text" name="key" placeholder="Пиши сюда..."></input>
    <input type="button" name="print" value="Готово">
    <button type="reset">Очистить</button>
</form>
<div id="printBlock"></div>
<script>
        function printForm(data){
    
            var keyBox = document.search.key;
            var val = keyBox.value;
            var printBlock = document.getElementById("printBlock"); // получаем элемент printBlock
            var pElement = document.createElement("p"); // создаем новый параграф
            pElement.textContent = val;    // устанавливаем у него текст
            printBlock.appendChild(pElement); // добавляем параграф в printBlock
}
 
        var printButton = document.search.print;
        printButton.addEventListener("click", printForm);
</script>
</body>
</html>
